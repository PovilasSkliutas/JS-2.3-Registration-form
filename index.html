<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration form</title>
        <!--jQuery links-->
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <!--BOOTSTRAP links-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Registration form</h1>
            </header>
            <form class="form-horizontal" name="myForm">
                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">Username</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="userName" placeholder="required, 5-12 characters">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pasword" class="col-sm-4 control-label">Pasword</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="pasword" placeholder="required, 7-12 characters">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="name" placeholder="required, letters only">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-4 control-label">Address</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-4 control-label">Country</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="country" name="required">
                            <option value="-1">choose your country</option>
                            <option value="1">Lithuania</option>
                            <option value="2">Latvia</option>
                            <option value="3">Estonia</option>
                            <option value="4">Poland</option>
                            <option value="5">Germany</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="zipcode" class="col-sm-4 control-label">Zip Code</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="zipCode" placeholder="required, numbers only">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-4 control-label">E-mail</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" placeholder="required, volid e-mail only">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sex" class="col-sm-4 control-label">Sex</label>
                    <div class="col-sm-4">
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Femaile
                    </div>
                </div>
                <div class="form-group">
                    <label for="language" class="col-sm-4 control-label">Language</label>
                    <div class="col-sm-4">
                        <input type="checkbox" name="language">English
                        <input type="checkbox" name="language">Other
                    </div>
                </div>
                <div class="form-group">
                    <label for="textarea" class="col-sm-4 control-label">About</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" id="textarea" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-4col-sm-4">
                    <button type="button" onclick="validate();">Submit</button>
                    <button type="button">Reset</button>
                  </div>
                </div>
            </form>
        </div>
        <script src="registration.js"></script>
    </body>
</html>
